<div class="container bgLogin">
    <div class="row">
        <div class="form_bg">
            <form ng-submit="signup(user)">
                <h2 class="text-center">Signup</h2>
                <br/>
                <div class="form-group">
                    <input ng-model="user.email" type="email" class="form-control" id="userid" placeholder="Email">
                </div>
                <div class="form-group">
                    <input ng-model="user.password" type="password" class="form-control" id="pwd" placeholder="Password">

                </div>
                <br/>
                <div class="align-center">
                    <button type="submit" class="btn btn-default" id="login">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
